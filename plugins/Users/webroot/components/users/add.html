<form data-bind="submit: save" class="form-horizontal">

    <div class="panel panel-default" data-bind="with: data">
        <div class="panel-heading">
            <h3 class="panel-title">Add New User</h3>
        </div>

        <div class="panel-body">
            <div class="form-group">
                <label class="col-md-3 control-label">Username</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" name="username" data-bind="value: User.username" class="form-control" autocomplete="off" />
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">Password</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="password" name="password" data-bind="value: User.password" class="form-control" autocomplete="off" />
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">Group</label>
                <div class="col-md-4">
                    <select name="groups" data-bind="options: $parent.groups, optionsText: 'name', optionsValue: 'id', value: User.group_id, optionsCaption: '', chosen: {}" class="form-control"></select>
                </div>
            </div>

            <fieldset>
                <legend>DATOS PERSONAL</legend>
                <div class="form-group">
                    <label class="col-md-3 control-label">Email</label>
                    <div class="col-md-5">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="text" name="email" data-bind="value: Email.address" class="form-control" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Name</label>
                    <div class="col-md-4">
                        <input type="text" name="name" data-bind="value: Person.name" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Lastname</label>
                    <div class="col-md-4">
                        <input type="text" name="lastname" data-bind="value: Person.lastname" class="form-control" />
                    </div>
                </div>                
            </fieldset>
            
            <fieldset>
                <legend>STATUS</legend>
                <div class="form-group">
                    <label class="col-md-3 control-label">Status</label>
                    <div class="col-md-5">
                        <label class="radio-inline"><input type="radio" value="true" data-bind="checked: User.status" />Enable
                        </label>
                        <label class="radio-inline"><input type="radio" value="false" data-bind="checked: User.status" />Disable
                        </label>
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="panel-footer">
            <div class="form-group">
                <div class="col-md-offset-3 col-md-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="#/users" class="btn btn-default" >Cancel</a>
                </div>
            </div>
        </div>
    </div>

</form>

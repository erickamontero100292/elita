<div class="panel">
    <div class="panel-body">
        <p class="text-center">Sign In to your account</p>
        
        <form data-bind="submit: login, with: User">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-user"></i></div>
                    <input type="text" name="username" data-bind="value: username" class="form-control" placeholder="username" autocomplete="off" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
                    <input type="password" name="password" data-bind="value: password" class="form-control" placeholder="password" autocomplete="off" />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8 text-left">
                    <a href="#omission" data-toggle="modal" class="btn btn-link">Forgot password?</a>
                </div>
            </div>
                        
            <button class="btn btn-success btn-lg btn-block" type="submit">SIGN IN</button>
        </form>
    </div>
</div>

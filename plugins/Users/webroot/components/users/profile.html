<div class="row">
    <div class="col-md-3">
        <form data-bind="submit: image" class="form-horizontal">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">My Photo</h3>
                </div>
                <div class="panel-body">
                    <div class="thumbnail">
                        <div class="caption">
                            <p class="text-right">
                                <b class="btn btn-default btn-lg btn-file">
                                    <input name="data[User][image]" type="file" data-bind="event:{ change: image }" />
                                    <i class="glyphicon glyphicon-folder-open"></i>
                                </b>
                            </p>
                        </div>
                        <img name="photo" data-bind="attr:{src: User.image}" style="width:180px;height:180px" class="img-responsive" />
                    </div>
                </div>

                <div class="panel-footer text-right">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </form>
    </div>

    <div class="col-md-9">
        <form data-bind="submit: profile" class="form-horizontal">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">My Profile</h3>
                </div>
                <div class="panel-body">

                    <div class="form-group">
                        <label for="name" class="col-md-4 control-label">Name</label>
                        <div class="col-md-5">
                            <input type="text" name="name" id="name" data-bind="value: Person.name" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastname" class="col-md-4 control-label">Lastname</label>
                        <div class="col-md-5">
                            <input type="text" name="lastname" id="lastname" data-bind="value: Person.lastname" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="col-md-4 control-label">Phone</label>
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
                                <input type="text" name="phone" id="phone" data-bind="value: Person.phone" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-4 control-label">Email</label>
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="text" name="email" id="email" data-bind="value: Email.address" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="communes" class="col-md-4 control-label">Commune</label>
                        <div class="col-md-4">
                            <select name="communes" id="communes" data-bind="options: communes, optionsText: 'name', optionsValue: 'id', value: Person.commune_id, optionsCaption: '', chosen: {}" class="form-control input-sm"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="col-md-4 control-label">Address</label>
                        <div class="col-md-5">
                            <input type="text" name="address" id="address" data-bind="value: Person.address" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Sex</label>
                        <div class="col-md-4">
                            <label class="radio-inline"><input type="radio" value="H" data-bind="checked: Person.sex" />H</label>
                            <label class="radio-inline"><input type="radio" value="M" data-bind="checked: Person.sex" />M</label>
                        </div>
                    </div>

                </div>

                <div class="panel-footer text-right">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>

        <form data-bind="submit: password" class="form-horizontal">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Change Password</h3>
                </div>

                <div class="panel-body">
                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">Password</label>
                        <div class="col-md-5">
                            <div class="input-group">
                                <input type="password" name="password" id="password" data-bind="value: User.password" class="form-control"/>
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm" class="col-md-4 control-label">Confirm Password</label>
                        <div class="col-md-5">
                            <input type="password" name="confirm" id="confirm" class="form-control"/>
                        </div>
                    </div>
                </div>

                <div class="panel-footer text-right">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>

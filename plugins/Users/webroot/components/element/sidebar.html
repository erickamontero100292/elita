<div class="col-sm-3 col-md-2 sidebar">
    <ul class="nav nav-sidebar" data-bind="template: { name : 'list-1', foreach: sidebar }">
    </ul>
</div>

<script type="text/html" id="list-1">
    <li>
        <a href="#" data-bind="click: $parent.open">
            <i data-bind="attr: { class: Link.thumbnail }"></i>
            <span data-bind="text: Link.title"></span>
            <b data-bind="css: { 'glyphicon glyphicon-triangle-bottom': (children.length > 0) }"></b>
        </a>
        <ul class="nav tree" data-bind="template: { name: 'list-2', foreach: children }">
    </li>
</script>

<script type="text/html" id="list-2">
    <li data-bind="css: { 'dropdown-submenu': (children.length > 0) }">
        <a data-bind="attr: { href: Link.link }">
            <i data-bind="attr: { class: Link.thumbnail }"></i>
            <span data-bind="text: Link.title"></span>
            <b data-bind="css: { 'glyphicon glyphicon-triangle-right': (children.length > 0) }"></b>
        </a>
        <ul class="dropdown-menu" data-bind="template: { name: 'list-2', foreach: children }">
    </li>
</script>
